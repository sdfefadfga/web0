  <script>
  var loadStatus  = '',
      currentPage = 0;


  /**
  * @des: 加载数据
  * @return: -
  * 服务器端输出格式：
  * [
  *  {
  *   url: ''    //打开URL
  *   title: ''  //比如：Grant
  *   date: ''   //日期 
  *  },
  *  ...
  * ]
  *
  * 注： 服务器端输出空数组：[]，表示已输出所有列表
  **/
  function loadData() {
      if( loadStatus == 'loading' || loadStatus == 'end' ) {
          return;
      }

      loadStatus = 'loading';
      ajax.together({
                     url: "getJsonClcwPeople.do?myticket=ff8080817f7e3544017f871ecc142c4a&CCode=today&currentPage=" + currentPage,
                     success: function( getD ) {
                                  eval( 'var data = ' + getD + ';' );

                                  if( data.length == 0 ) {
                                      loadStatus = 'end';
                                      return;
                                  }

                                  var $lists = $('#lists');
                                  for( var i in data ) {
                                      var $item = data[i],
                                          html = '<div class="item">' +
                                                     '<a href="' + $item.url + '&myticket=ff8080817f7e3544017f871ecc142c4a">' +
                                                         '<i></i>' +
                                                         '<strong>' + $item.title + '('+ $item.cstatus+')'+ '</strong>' +
                                                         '<label>' + $item.data + '</label>' +
                                                         '<span>详情</span>' +
                                                     '</a>' +
                                                 '</div>';
                                      $(html).appendTo( $lists );
                                  }

                                  initIndex();
                     },
                     complete: function() {
                                   loadStatus = '';
                     }
      });
  }


  /**
  * @des: 初始化序号
  **/
  function initIndex() {
      var $lists = $('#lists .item');
      $.each( $lists, function( index, value ) {
          $(this).find('i').text( index + 1 );
      });
  }


  $(function(){
      $(window).on('scroll', function(){
                                 if( loadStatus == 'loading' || loadStatus == 'end' ) {
                                     return;
                                 }

                                 var top = $( '#loadDataDom' ).offset().top - 150,
                                     overflow_height = $(window).scrollTop() + $(window).height();

                               if( top <= overflow_height ) {
                                   currentPage ++;
                                   loadData();
                               }
      });

      initIndex();
  });
</script>
